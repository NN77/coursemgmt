<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Course Management App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple SPA app consuming a REST API built with AngularJS, Angular Material, PostCss, Jade, Gulp">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body layout="column" ng-controller="AppController as ac" ng-cloak>

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ac.toggleList()" aria-label="Show List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Course Management App</h1>
      <span flex></span>
      <md-button class="md-raised" ng-click="ac.route('/courses')" aria-label="Learn More">Courses</md-button>
      <md-button class="md-raised" ng-click="ac.route('/users')" aria-label="Learn More">Users</md-button>
    </md-toolbar>

    <div ng-view></div>

    <script src="./jspm_packages/system.js" type="text/javascript"></script>
    <script src="./config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('app/boot')
            .catch( console.error.bind(console) );
    </script>

  </body>
</html>
