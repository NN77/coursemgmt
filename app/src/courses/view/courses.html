<div flex layout="row" ng-controller="CourseController as cl">
    <md-sidenav ng-click="cl.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
      <md-list>
        <md-subheader>Courses</md-subheader>
        <md-list-item ng-repeat="gt in cl.courses">
            <md-button ng-click="cl.selectCourse(gt)" ng-class="{'selected' : gt === cl.selected}" aria-label="{{gt.title}}">
              {{gt.title}}
            </md-button>
        </md-list-item>
      </md-list>
      <md-button  ng-click="cl.createCourse()" class="md-raised md-warn">Create Course</md-button>
    </md-sidenav>
    <md-content id="content" flex>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{cl.selected.title}}</span>
            <span class="md-subhead">begin: {{cl.selected.begin | date : format : timezone}}</span>
            <span class="md-subhead">end: {{cl.selected.end | date : format : timezone}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <md-list class="md-dense" flex>
            <md-subheader class="md-no-sticky">Candidates</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="c in cl.selected.candidates">
              <md-icon md-svg-icon="{{c.avatar}}" class="avatar"></md-icon>
              <div class="md-list-item-text" layout="column">
                <h3>{{c.first_name}} {{c.last_name}}</h3>
                <h4>id: {{c.id }}</h4>
                <p>gender: {{c.gender}}</p>
              </div>
            </md-list-item>
          </md-list>
          <md-card-actions layout="column">
            <md-button ng-click="cl.editCourseUsers(cl.selected)" class="md-icon-button" aria-label="Edit Users">
              <md-icon md-svg-icon="assets/svg/edit.svg"></md-icon>
              <md-tooltip md-direction="left">Edit Users</md-tooltip>
            </md-button>
            <md-button class="md-icon-button" aria-label="Add User">
              <md-icon md-svg-icon="assets/svg/plus.svg"></md-icon>
              <md-tooltip md-direction="left">Add User</md-tooltip>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </md-content>
</div>
