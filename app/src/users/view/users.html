<div flex layout="row" ng-controller="UserController as ul">
    <md-sidenav ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
      <md-list>
        <md-subheader>Users</md-subheader>
        <md-list-item ng-repeat="it in ul.users">
            <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected}" aria-label="{{it.first_name}} {{it.last_name}}">
              <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
              {{it.first_name}} {{it.last_name}}
            </md-button>
        </md-list-item>
      </md-list>
      <md-button  ng-click="ul.createUser()" class="md-raised md-accent">Create User</md-button>
    </md-sidenav>

    <md-content id="content" flex>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ul.selected.first_name}} {{ul.selected.last_name}}</span>
            <span class="md-subhead">gender: {{ul.selected.gender}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="ul.updateUser(ul.selected)">Edit User</md-button>
          <md-button>Delete User</md-button>
        </md-card-actions>
      </md-card>
    </md-content>
</div>
